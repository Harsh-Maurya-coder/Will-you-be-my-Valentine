<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app">
        <!-- Question Screen -->
        <div id="questionScreen">
            <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Bear with roses" class="main-gif">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" class="btn yes-btn">Yes</button>
                <button id="noBtn" class="btn no-btn">No</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="successScreen" style="display: none;">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear kiss">
            <h1 class="success-text">WOOOOOO!!! I love you pookie!! ;))</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
